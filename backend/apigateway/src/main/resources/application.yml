spring:
  main:
    web-application-type: reactive
  application:
    name: apigateway
  cloud:
    gateway: 
      routes:
        - id: pdf_reader_route
          uri: ${settings.path.pdfreader}
          predicates:
            - Path=/api/reader/**
        - id: pdf_creator_route
          uri: ${settings.path.pdfcreator}
          predicates:
            - Path=/api/creator/**
      default-filters:
        - DedupeResponseHeader=Access-Control-Allow-Origin
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: '*'
            allowedHeaders: '*'
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
